<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="innerbox">
      <div class="container">
        <div id="initialpage">
          <h2>Click Start Quiz to start Code Quiz</h2>
          <button id="startquiz">Start Quiz</button>
          <button id="highscore">High Scores</button>
        </div>
        <div id="quiz">
          <div id="quizTimer">Remaining Time:</div>
          <div id="questions"><p>Questions</p></div>
          <button id="a" onclick="checkAnswer('a')">A</button>
          <button id="b" onclick="checkAnswer('b')">B</button>
          <button id="c" onclick="checkAnswer('c')">C</button>
          <button id="d" onclick="checkAnswer('d')">D</button>
          <div id="result"></div>
        </div>
        <div id="gameover">
          <div id="finalScore"></div>
          <input
            type="text"
            placeholder="Enter Initials To Register Your High Score"
            name="intials"
            id="new-initials"
          />
          <button id="submitScore">Submit Score</button>
        </div>
        <div id="scoreContainer">
          <div id="scorePage">
            <div id="score-header">
              <h3>Player's Initials</h3>
              <h3>Player's High Score</h3>
            </div>
            <div id="players-initials"></div>
            <div id="players-score"></div>
          </div>
          <div id="gameOverBtns">
            <button id="replay" onclick="replayQuiz()">Replay</button>
            <button id="clearscore">Clear Scores</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
